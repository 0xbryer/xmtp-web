name: Build

on: [pull_request]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.14.0
          cache: "yarn"
      - name: Install Yarn v3
        run: |
          corepack enable
          corepack prepare yarn@3.4.1 --activate
      - name: Run Code Format Check
        run: |
          yarn
          yarn format:check
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.14.0
          cache: "yarn"
      - name: Install Yarn v3
        run: |
          corepack enable
          corepack prepare yarn@3.4.1 --activate
      - name: Run Lint
        run: |
          yarn
          yarn lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.14.0
          cache: "yarn"
      - name: Install Yarn v3
        run: |
          corepack enable
          corepack prepare yarn@3.4.1 --activate
      - name: Run Tests
        run: |
          yarn
          yarn test
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.14.0
          cache: "yarn"
      - name: Install Yarn v3
        run: |
          corepack enable
          corepack prepare yarn@3.4.1 --activate
      - name: Run Typechecks
        run: |
          yarn
          yarn typecheck
