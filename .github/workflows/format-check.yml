name: Code Format Checks

on: [pull_request]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.14.0
          cache: "yarn"
      - name: Run Code Format Check
        run: |
          yarn install --immutable
          yarn format:check
